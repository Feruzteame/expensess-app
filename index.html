<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="simple EXpensess app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXpensess app</title>
    <!--link css-->
    <link rel="stylesheet" href="style.css">
    <!--link scripts-->
    <script  src="./scripts/income.js"></script>
    <script  src="./scripts/outcome.js"></script>
    <script  src="./scripts/remender.js"></script>
    <script  src="./scripts/reset.js"></script>
    
</head>
<body>
    <!--heading-->
    <header>
      <h1>Get monthly <span>Expenses</span></h1>
      <button id="reset">Reset</button>
    </header>
    
    <section>
       <!--user input-->
       <div id="UI">
          <button id="button1">+</button>
          <input  id="input" type="text" placeholder="Write here">
          <button id="button2">-</button>
       </div>
       <article>
          <!--income display-->
          <div id="income">
              <div id="display1">
                  <p>Income List</p>
              </div>
              <div id="result1">
                <p>Total Outcome</p>
              </div>
          </div>
          <p id="button3"><img src="https://img.icons8.com/plasticine/100/000000/economic-improvement.png"/></p>
          <!--outcome display-->
          <div id="outcome">
            <div id="display2">
                <p>Outcome List</p>
            </div>
            <div id="result2">
                <p>Total Outcome</p>
            </div>
          </div>
      </article>
       <!--remender display-->
       <div id="remender">
           <button id="button5">Calculate</button> <br>
          <div id="totalResult"></div>
          <div id="circle"></div>
        </div>
    </section>
    <footer> Copyright &copy; 2020 ExpensesApp. ALL RIGHTS RESERVED </footer>   

    <!--link listener script-->
    <script src="./scripts/listener.js"></script>   
</body>
</html>
